<!DOCTYPE html>
<html>
<head>
    <title>Test JSON Loading</title>
</head>
<body>
    <h1>Test de chargement JSON</h1>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        async function testLoad() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            try {
                console.log('üîÑ Tentative de chargement JSON...');
                const response = await fetch('./budget-test-minimal.json');
                console.log('üì° Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Donn√©es charg√©es:', data);
                
                resultDiv.innerHTML = `
                    <h2>‚úÖ Succ√®s !</h2>
                    <p><strong>M√©tadonn√©es:</strong> ${data.metadata.source}</p>
                    <p><strong>Nombre de fonctions:</strong> ${data.fonctions.length}</p>
                    <p><strong>Nombre de villes:</strong> ${data.villes.length}</p>
                    <p><strong>Premier fonction:</strong> ${data.fonctions[0].nom} (code ${data.fonctions[0].code})</p>
                    <p><strong>Premi√®re ville:</strong> ${data.villes[0].nom}</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                errorDiv.innerHTML = `
                    <h2 style="color: red;">‚ùå Erreur</h2>
                    <p><strong>Message:</strong> ${error.message}</p>
                `;
            }
        }

        // Lancer le test au chargement
        window.onload = testLoad;
    </script>
</body>
</html>
